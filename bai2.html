<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang=[1,2,3,4,5,7,9,10,11,12];
        let max =mang[0];
        let j=0;
        for(i=0;i<=mang.length;i++){
            if(mang[i]>max){
                max= mang[i];
                j=i;
            }
        }document.write(max+','+j);
    </script>
</body>
</html>

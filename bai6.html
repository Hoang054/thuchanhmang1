<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
        
        let mang = [];
        let V = prompt("nhap V");
        let j=0;
        
        for (i = 0; i < 10; i++) {
            let tam = prompt("nhap phan tu" + i);
            mang.push(tam);
            if (tam == V) {
                
                j = i;
            }
        }let tam2=mang[0] 
        for (k = j; k < 9; k++) {
            tam2 = mang[k];
            mang[k] = mang[k+1];
            mang[k+1] = tam2;
        }
        mang.pop();
    </script>
</body>

</html>

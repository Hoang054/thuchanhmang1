<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mang = [];
        for(i=0;i<10;i++){
            mang[i]= +prompt("nhap phan tu " +i);
        }
        mang.sort(function(a, b){return a - b});
        document.write(mang.join());
    </script>
</body>

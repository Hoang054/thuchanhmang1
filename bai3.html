<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mang = [13, 12, 4, 34, 5, 6, 7, 89,10];
        let max = mang[0];
        let tong = 0;
        for (i = 0; i < mang.length; i++) {
            tong += mang[i];
            if (max < mang[i]) {
                max = mang[i];
            }
        } document.write(`${max}, ${tong / (mang.length + 1)}`);
    </script>
</body>

</html>
